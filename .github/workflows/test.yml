name: Run tests

on: [push, pull_request]

jobs:
  test-github-cpuonly:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ['1.5']
        julia-arch: [x64]
        os: [ubuntu-latest]

    steps:
      - name: Set my secrets
        uses: webfactory/ssh-agent@v0.4.1
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Checkout DSPopt.jl
        uses: actions/checkout@v2
      - name: Checkout libDsp
        uses: actions/checkout@v2
        with:
          repository: kibaekkim/libDsp
          path: libDsp
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          lfs: true
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: Set path to libDsp
        run: |
          cd libDsp && tar -zxvf DSP.tar.gz && cd ..
          export LD_LIBRARY_PATH=$PWD/libDsp:$PWD/libDsp/lib:$LD_LIBRARY_PATH
      #     echo $LD_LIBRARY_PATH
      # - run: |
      #     pwd
          echo $LD_LIBRARY_PATH
          julia -e '@show ENV["LD_LIBRARY_PATH"]'
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
          